
    <head>
        <title>Calculator</title>
    </head>
  
    <link rel="stylesheet" href="./cal.css">
   
    <body>
        <div id="Cal">
            <table>
                <tr>
                    <p>Calculator</p>
                </tr>
                <tr>
                    <td colspan="4">
                        <input type="text" id="TextField" disabled>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="btnC()" class="btn">C</button>
                        
                    </td>
                    <td>
                        <button onclick=" btnMinimum()" class="btn">-/+</button>
                    </td>
                    <td>
                        <button onclick="btnMode()" class="btn">%</button>
                    </td>
                    <td>
                        <button onclick="btnDivide()" class="btn">/</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="btn7()" class="btn">7</button>
                    </td>
                    <td>
                        <button onclick="btn8()" class="btn">8</button>
                    </td>
                    <td>
                        <button onclick="btn9()" class="btn">9</button>
                    </td>
                    <td>
                        <button onclick="btnMultiple()" class="btn">*</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="btn4()" class="btn">4</button>
                    </td>
                    <td>
                        <button onclick="btn5()" class="btn">5</button>
                    </td>
                    <td>
                        <button onclick="btn6()" class="btn">6</button>
                    </td>
                    <td>
                        <button onclick="btnSub()" class="btn">-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="btn1()" class="btn">1</button>
                    </td>
                    <td>
                        <button onclick="btn2()" class="btn">2</button>
                    </td>
                    <td>
                        <button onclick="btn3()" class="btn">3</button>
                    </td>
                    <td>
                        <button onclick="btnAdd()" class="btn">+</button>
                    </td>
                </tr>
              
                <tr>
                    <td colspan="2">
                        <button id="btn0" onclick="btn0()" class="btn">0</button>
                    </td>
                    <td>
                        <button onclick="btnDot()" class="btn">.</button>
                    </td>
                    <td >
                        <button onclick="btnEqual()" class="btn">=</button>
                    </td>
                  
                </tr>
    
            </table>
        </div>
      
    </body>
        <script src="./cal.js"></script>
</html>
